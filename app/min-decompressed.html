<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            display: flex;
            gap: 30px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .chessboard {
            width: 480px;
            height: 480px;
            border: 3px solid #8B4513;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }
        
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            font-size: 36px;
            user-select: none;
            transition: background-color 0.2s;
        }
        
        .square.light {
            background-color: #f0d9b5;
        }
        
        .square.dark {
            background-color: #b58863;
        }
        
        .square.selected {
            background-color: #ffff00 !important;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        .square.possible-move {
            position: relative;
        }
        
        .square.possible-move::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 255, 0, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .square.possible-capture::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: none;
        }
        
        .controls {
            width: 300px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .controls h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        
        .status {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #007cba;
        }
        
        .controls button {
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .controls button:hover {
            background: #005a8b;
        }
        
        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .ai-controls {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 5px;
            border-left: 4px solid #ffc107;
        }
        
        .move-history {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .coordinates {
            position: absolute;
            font-size: 10px;
            font-weight: bold;
            color: #666;
            pointer-events: none;
        }
        
        .rank-coord {
            left: 2px;
            top: 2px;
        }
        
        .file-coord {
            right: 2px;
            bottom: 2px;
        }
        
        @media (max-width: 900px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            
            .chessboard {
                width: 320px;
                height: 320px;
            }
            
            .square {
                width: 40px;
                height: 40px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="board-container">
            <h1 style="margin-bottom: 20px; color: #333;">‚ôî Simple Chess Game ‚ôî</h1>
            <div id="chessboard" class="chessboard"></div>
        </div>
        
        <div class="controls">
            <h3>Game Status</h3>
            
            <div class="status">
                <div><strong>Turn:</strong> <span id="currentTurn">White</span></div>
                <div><strong>Status:</strong> <span id="gameStatus">Active</span></div>
                <div><strong>Moves:</strong> <span id="moveCount">0</span></div>
            </div>
            
            <button id="newGameBtn">üîÑ New Game</button>
            <button id="undoBtn" disabled>‚Ü∂ Undo Move</button>
            
            <div class="ai-controls">
                <h4 style="margin-top: 0;">ü§ñ AI Settings</h4>
                <label style="display: block; margin: 10px 0;">
                    <input type="checkbox" id="enableAI"> Play against AI
                </label>
                <label style="display: block; margin: 10px 0;">
                    AI plays as:
                    <select id="aiColor" disabled>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                    </select>
                </label>
                <button id="forceAIBtn" disabled>ü§ñ Force AI Move</button>
            </div>
            
            <h4>üìù Move History</h4>
            <div id="moveHistory" class="move-history">Game started. White to move.</div>
        </div>
    </div>

    <script>
        class SimpleChessGame {
            constructor() {
                this.board = this.createInitialBoard();
                this.currentPlayer = 'white';
                this.selectedSquare = null;
                this.moveHistory = [];
                this.gameActive = true;
                this.aiEnabled = false;
                this.aiColor = 'black';
                
                this.initializeBoard();
                this.bindEvents();
                this.updateDisplay();
            }
            
            createInitialBoard() {
                return [
                    ['‚ôú','‚ôû','‚ôù','‚ôõ','‚ôö','‚ôù','‚ôû','‚ôú'],
                    ['‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü'],
                    ['','','','','','','',''],
                    ['','','','','','','',''],
                    ['','','','','','','',''],
                    ['','','','','','','',''],
                    ['‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô'],
                    ['‚ôñ','‚ôò','‚ôó','‚ôï','‚ôî','‚ôó','‚ôò','‚ôñ']
                ];
            }
            
            initializeBoard() {
                const boardElement = document.getElementById('chessboard');
                boardElement.innerHTML = '';
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        square.dataset.row = row;
                        square.dataset.col = col;
                        square.textContent = this.board[row][col];
                        
                        // Add coordinates
                        if (col === 0) {
                            const rankCoord = document.createElement('div');
                            rankCoord.className = 'coordinates rank-coord';
                            rankCoord.textContent = 8 - row;
                            square.appendChild(rankCoord);
                        }
                        if (row === 7) {
                            const fileCoord = document.createElement('div');
                            fileCoord.className = 'coordinates file-coord';
                            fileCoord.textContent = String.fromCharCode(97 + col);
                            square.appendChild(fileCoord);
                        }
                        
                        square.addEventListener('click', () => this.handleSquareClick(row, col));
                        boardElement.appendChild(square);
                    }
                }
            }
            
            handleSquareClick(row, col) {
                if (!this.gameActive) return;
                
                // Don't allow moves during AI turn
                if (this.aiEnabled && this.currentPlayer === this.aiColor) return;
                
                if (this.selectedSquare) {
                    if (this.selectedSquare.row === row && this.selectedSquare.col === col) {
                        this.clearSelection();
                    } else if (this.isValidMove(this.selectedSquare.row, this.selectedSquare.col, row, col)) {
                        this.makeMove(this.selectedSquare.row, this.selectedSquare.col, row, col);
                        this.clearSelection();
                    } else {
                        this.selectSquare(row, col);
                    }
                } else {
                    this.selectSquare(row, col);
                }
            }
            
            selectSquare(row, col) {
                const piece = this.board[row][col];
                if (!piece || !this.isPieceOwnedBy(piece, this.currentPlayer)) {
                    this.clearSelection();
                    return;
                }
                
                this.selectedSquare = { row, col };
                this.highlightSquare(row, col, 'selected');
                this.showPossibleMoves(row, col);
            }
            
            clearSelection() {
                this.selectedSquare = null;
                this.clearHighlights();
            }
            
            showPossibleMoves(row, col) {
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        if (this.isValidMove(row, col, r, c)) {
                            const targetPiece = this.board[r][c];
                            if (targetPiece && this.isPieceOwnedBy(targetPiece, this.getOpponent())) {
                                this.highlightSquare(r, c, 'possible-capture');
                            } else {
                                this.highlightSquare(r, c, 'possible-move');
                            }
                        }
                    }
                }
            }
            
            highlightSquare(row, col, className) {
                const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (square) square.classList.add(className);
            }
            
            clearHighlights() {
                document.querySelectorAll('.square').forEach(square => {
                    square.classList.remove('selected', 'possible-move', 'possible-capture');
                });
            }
            
            isValidMove(fromRow, fromCol, toRow, toCol) {
                const piece = this.board[fromRow][fromCol];
                const targetPiece = this.board[toRow][toCol];
                
                // Can't move to same square
                if (fromRow === toRow && fromCol === toCol) return false;
                
                // Can't capture own piece
                if (targetPiece && this.isPieceOwnedBy(targetPiece, this.currentPlayer)) return false;
                
                // Basic piece movement rules
                const pieceType = this.getPieceType(piece);
                
                switch (pieceType) {
                    case 'pawn':
                        return this.isValidPawnMove(fromRow, fromCol, toRow, toCol);
                    case 'rook':
                        return this.isValidRookMove(fromRow, fromCol, toRow, toCol);
                    case 'knight':
                        return this.isValidKnightMove(fromRow, fromCol, toRow, toCol);
                    case 'bishop':
                        return this.isValidBishopMove(fromRow, fromCol, toRow, toCol);
                    case 'queen':
                        return this.isValidQueenMove(fromRow, fromCol, toRow, toCol);
                    case 'king':
                        return this.isValidKingMove(fromRow, fromCol, toRow, toCol);
                    default:
                        return false;
                }
            }
            
            isValidPawnMove(fromRow, fromCol, toRow, toCol) {
                const piece = this.board[fromRow][fromCol];
                const isWhite = this.isPieceOwnedBy(piece, 'white');
                const direction = isWhite ? -1 : 1;
                const startRow = isWhite ? 6 : 1;
                const targetPiece = this.board[toRow][toCol];
                
                // Forward move
                if (fromCol === toCol) {
                    if (toRow === fromRow + direction && !targetPiece) {
                        return true;
                    }
                    if (fromRow === startRow && toRow === fromRow + 2 * direction && !targetPiece) {
                        return true;
                    }
                }
                
                // Diagonal capture
                if (Math.abs(fromCol - toCol) === 1 && toRow === fromRow + direction && targetPiece) {
                    return true;
                }
                
                return false;
            }
            
            isValidRookMove(fromRow, fromCol, toRow, toCol) {
                if (fromRow !== toRow && fromCol !== toCol) return false;
                return this.isPathClear(fromRow, fromCol, toRow, toCol);
            }
            
            isValidKnightMove(fromRow, fromCol, toRow, toCol) {
                const rowDiff = Math.abs(fromRow - toRow);
                const colDiff = Math.abs(fromCol - toCol);
                return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
            }
            
            isValidBishopMove(fromRow, fromCol, toRow, toCol) {
                if (Math.abs(fromRow - toRow) !== Math.abs(fromCol - toCol)) return false;
                return this.isPathClear(fromRow, fromCol, toRow, toCol);
            }
            
            isValidQueenMove(fromRow, fromCol, toRow, toCol) {
                return this.isValidRookMove(fromRow, fromCol, toRow, toCol) || 
                       this.isValidBishopMove(fromRow, fromCol, toRow, toCol);
            }
            
            isValidKingMove(fromRow, fromCol, toRow, toCol) {
                const rowDiff = Math.abs(fromRow - toRow);
                const colDiff = Math.abs(fromCol - toCol);
                return rowDiff <= 1 && colDiff <= 1;
            }
            
            isPathClear(fromRow, fromCol, toRow, toCol) {
                const rowStep = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
                const colStep = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;
                
                let currentRow = fromRow + rowStep;
                let currentCol = fromCol + colStep;
                
                while (currentRow !== toRow || currentCol !== toCol) {
                    if (this.board[currentRow][currentCol]) return false;
                    currentRow += rowStep;
                    currentCol += colStep;
                }
                
                return true;
            }
            
            makeMove(fromRow, fromCol, toRow, toCol) {
                const piece = this.board[fromRow][fromCol];
                const capturedPiece = this.board[toRow][toCol];
                
                // Store move for history
                const move = {
                    from: { row: fromRow, col: fromCol },
                    to: { row: toRow, col: toCol },
                    piece: piece,
                    captured: capturedPiece,
                    player: this.currentPlayer
                };
                this.moveHistory.push(move);
                
                // Execute move
                this.board[toRow][toCol] = piece;
                this.board[fromRow][fromCol] = '';
                
                // Handle pawn promotion (simplified - always promote to queen)
                if (this.getPieceType(piece) === 'pawn') {
                    if ((toRow === 0 && this.isPieceOwnedBy(piece, 'white')) ||
                        (toRow === 7 && this.isPieceOwnedBy(piece, 'black'))) {
                        this.board[toRow][toCol] = this.isPieceOwnedBy(piece, 'white') ? '‚ôï' : '‚ôõ';
                    }
                }
                
                // Update display
                this.updateBoard();
                
                // Switch players
                this.currentPlayer = this.getOpponent();
                this.updateDisplay();
                
                // Check for game end
                this.checkGameEnd();
                
                // Make AI move if enabled
                if (this.aiEnabled && this.currentPlayer === this.aiColor && this.gameActive) {
                    setTimeout(() => this.makeAIMove(), 1000);
                }
            }
            
            updateBoard() {
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        if (square) {
                            square.textContent = this.board[row][col];
                        }
                    }
                }
            }
            
            makeAIMove() {
                if (!this.gameActive || this.currentPlayer !== this.aiColor) return;
                
                const moves = this.getAllValidMoves(this.currentPlayer);
                if (moves.length === 0) return;
                
                // Simple AI - just pick a random move
                const randomMove = moves[Math.floor(Math.random() * moves.length)];
                this.makeMove(randomMove.fromRow, randomMove.fromCol, randomMove.toRow, randomMove.toCol);
            }
            
            getAllValidMoves(player) {
                const moves = [];
                for (let fromRow = 0; fromRow < 8; fromRow++) {
                    for (let fromCol = 0; fromCol < 8; fromCol++) {
                        const piece = this.board[fromRow][fromCol];
                        if (piece && this.isPieceOwnedBy(piece, player)) {
                            for (let toRow = 0; toRow < 8; toRow++) {
                                for (let toCol = 0; toCol < 8; toCol++) {
                                    if (this.isValidMove(fromRow, fromCol, toRow, toCol)) {
                                        moves.push({ fromRow, fromCol, toRow, toCol });
                                    }
                                }
                            }
                        }
                    }
                }
                return moves;
            }
            
            undoMove() {
                if (this.moveHistory.length === 0) return;
                
                const lastMove = this.moveHistory.pop();
                
                // Restore board state
                this.board[lastMove.from.row][lastMove.from.col] = lastMove.piece;
                this.board[lastMove.to.row][lastMove.to.col] = lastMove.captured || '';
                
                // Switch back to previous player
                this.currentPlayer = lastMove.player;
                
                this.updateBoard();
                this.updateDisplay();
                this.clearSelection();
            }
            
            newGame() {
                this.board = this.createInitialBoard();
                this.currentPlayer = 'white';
                this.selectedSquare = null;
                this.moveHistory = [];
                this.gameActive = true;
                
                this.updateBoard();
                this.updateDisplay();
                this.clearSelection();
            }
            
            checkGameEnd() {
                const moves = this.getAllValidMoves(this.currentPlayer);
                if (moves.length === 0) {
                    this.gameActive = false;
                    document.getElementById('gameStatus').textContent = 'Game Over - No valid moves';
                }
            }
            
            isPieceOwnedBy(piece, player) {
                const whitePieces = '‚ôî‚ôï‚ôñ‚ôó‚ôò‚ôô';
                const blackPieces = '‚ôö‚ôõ‚ôú‚ôù‚ôû‚ôü';
                
                if (player === 'white') return whitePieces.includes(piece);
                if (player === 'black') return blackPieces.includes(piece);
                return false;
            }
            
            getPieceType(piece) {
                const typeMap = {
                    '‚ôî': 'king', '‚ôö': 'king',
                    '‚ôï': 'queen', '‚ôõ': 'queen',
                    '‚ôñ': 'rook', '‚ôú': 'rook',
                    '‚ôó': 'bishop', '‚ôù': 'bishop',
                    '‚ôò': 'knight', '‚ôû': 'knight',
                    '‚ôô': 'pawn', '‚ôü': 'pawn'
                };
                return typeMap[piece] || '';
            }
            
            getOpponent() {
                return this.currentPlayer === 'white' ? 'black' : 'white';
            }
            
            updateDisplay() {
                document.getElementById('currentTurn').textContent = 
                    this.currentPlayer.charAt(0).toUpperCase() + this.currentPlayer.slice(1);
                document.getElementById('moveCount').textContent = this.moveHistory.length;
                document.getElementById('undoBtn').disabled = this.moveHistory.length === 0;
                
                // Update move history
                const historyElement = document.getElementById('moveHistory');
                if (this.moveHistory.length === 0) {
                    historyElement.textContent = 'Game started. White to move.';
                } else {
                    const lastMove = this.moveHistory[this.moveHistory.length - 1];
                    const moveText = `${this.moveHistory.length}. ${lastMove.piece} ${String.fromCharCode(97 + lastMove.from.col)}${8 - lastMove.from.row} ‚Üí ${String.fromCharCode(97 + lastMove.to.col)}${8 - lastMove.to.row}${lastMove.captured ? ' (captured ' + lastMove.captured + ')' : ''}`;
                    historyElement.innerHTML += '<br>' + moveText;
                    historyElement.scrollTop = historyElement.scrollHeight;
                }
            }
            
            bindEvents() {
                document.getElementById('newGameBtn').addEventListener('click', () => this.newGame());
                document.getElementById('undoBtn').addEventListener('click', () => this.undoMove());
                
                const enableAI = document.getElementById('enableAI');
                const aiColor = document.getElementById('aiColor');
                const forceAI = document.getElementById('forceAIBtn');
                
                enableAI.addEventListener('change', (e) => {
                    this.aiEnabled = e.target.checked;
                    aiColor.disabled = !this.aiEnabled;
                    forceAI.disabled = !this.aiEnabled;
                    
                    if (this.aiEnabled && this.currentPlayer === this.aiColor && this.gameActive) {
                        setTimeout(() => this.makeAIMove(), 500);
                    }
                });
                
                aiColor.addEventListener('change', (e) => {
                    this.aiColor = e.target.value;
                });
                
                forceAI.addEventListener('click', () => {
                    if (this.aiEnabled && this.gameActive) {
                        this.makeAIMove();
                    }
                });
            }
        }
        
        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleChessGame();
        });
    </script>
</body>
</html>
