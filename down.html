<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downloading PRONOTE...</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #001a33 0%, #003d66 50%, #0066a8 100%);
      background-attachment: fixed;
      min-height: 100vh;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .download-container {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 4rem 3rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ffffff;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .countdown {
      font-size: 6rem;
      font-weight: 600;
      margin: 2.5rem 0;
      color: #ffffff;
      letter-spacing: -0.05em;
    }

    .message {
      font-size: 1rem;
      margin-bottom: 3rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 3rem 0 1rem 0;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #0078d4;
      border-radius: 10px;
      transition: width 0.1s linear;
      box-shadow: 0 0 10px rgba(0, 120, 212, 0.5);
    }

    .percentage {
      font-size: 0.9rem;
      margin-top: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
    }

    .back-link {
      margin-top: 2.5rem;
      display: inline-block;
      padding: 0.75rem 2rem;
      color: #ffffff;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      transition: all 0.3s ease;
      opacity: 0;
      visibility: hidden;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .back-link.show {
      opacity: 1;
      visibility: visible;
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .countdown {
        font-size: 3.5rem;
      }

      .message {
        font-size: 1.2rem;
      }

      .percentage {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="download-container">
    <h1>Preparing Your Download</h1>
    <p class="message">PRONOTE v1.5.2 will download shortly...</p>
    <div class="countdown" id="countdown">5</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="percentage" id="percentage">0%</div>
    <a href="index.html" class="back-link" id="backLink">Back to Home</a>
  </div>

  <script>
    let countdown = 5;
    let progress = 0;
    const countdownElement = document.getElementById('countdown');
    const progressBar = document.getElementById('progressBar');
    const percentageElement = document.getElementById('percentage');
    const backLink = document.getElementById('backLink');

    // Update progress bar smoothly
    const progressInterval = setInterval(() => {
      progress += 0.4; // 100% in 5 seconds (0.4% per 20ms)
      if (progress >= 100) {
        progress = 100;
        clearInterval(progressInterval);
      }
      progressBar.style.width = progress + '%';
      percentageElement.textContent = Math.floor(progress) + '%';
    }, 20);

    // Update countdown
    const countdownInterval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      
      if (countdown <= 0) {
        clearInterval(countdownInterval);
        countdownElement.textContent = 'Downloading...';
        
        // Trigger download
        const link = document.createElement('a');
        link.href = 'assets/PRONOTE 1.5.2.exe';
        link.download = 'PRONOTE 1.5.2.exe';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        // Show completion message after a brief delay
        setTimeout(() => {
          countdownElement.textContent = 'Done!';
          backLink.classList.add('show');
        }, 500);
      }
    }, 1000);
  </script>
</body>
</html>
